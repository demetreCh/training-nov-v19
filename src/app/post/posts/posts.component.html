
<div class="details">
  <div>
    <router-outlet></router-outlet>
  </div>
  <div>
    <router-outlet name="author"></router-outlet>
  </div>
</div>

<h1>Liste des posts</h1>
@for (post of postsList | async; track post.id; let idx = $index) {
  <div>
    {{post.title}} <button type="button" [routerLink]="[idx]">Allez aux détails</button> 
    <button type="button" (click)="selectPost(post)">Sélectionner le détail</button>
  </div>
}
